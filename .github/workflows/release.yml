name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for full commit history

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.8.1'

      - name: Install dependencies
        run: npm ci

      - name: Get package version
        id: package_version
        run: echo "version=$(node -p 'require(\"./package.json\").version')" >> $GITHUB_OUTPUT

      - name: Create Release with Automated Notes
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const newVersion = '${{ steps.package_version.outputs.version }}';
            const tagName = `v${newVersion}`;

            // Create release with GitHub's automated notes
            const response = await github.rest.repos.createRelease({
              owner: owner,
              repo: repo,
              tag_name: tagName,
              name: tagName,
              generate_release_notes: true,  # Enable GitHub's auto-generated notes
              draft: false,
              prerelease: false
            });

            // Add custom header to the generated notes
            const date = new Date().toLocaleDateString("en-US", {
              year: "numeric",
              month: "long",
              day: "numeric"
            });

            await github.rest.repos.updateRelease({
              owner: owner,
              repo: repo,
              release_id: response.data.id,
              body: `Release Notes for Version ${newVersion} - ${date}\n\n${response.data.body}`,
              name: `Version ${newVersion} - ${date}`
            });
